<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/student" method="post" th:object="${student}">
    <input type="text" th:field="*{name}" th:text="Name"><br>
    <input type="text" th:field="*{surname}" th:text="Surname"><br>
    <input type="text" th:field="*{age}" th:text="Age"><br>
    <button>Add</button>
</form>
<hr>
<h1>Search</h1>
<form action="/student/search" method="post" th:object="${studentSearch}">
    Name: <input type="text" th:field="*{name}" name="name"> <br>
    Surname: <input type="text" th:field="*{surname}" name="surname"> <br>
    <input type="submit" value="Search">
</form>
<hr>
<br>
<ol>
    <li th:each="item,iterstat:${students}">
        <p th:text="${item.name} + ' , ' + ${item.surname} + ' , ' + ${item.age} + ' , ' + ${item.number}">

        <div th:if="${iterstat.first}">
            <form action="student/action" method="post" th:action="@{/student/action (id=${item.id})}">
                <input type="submit" name="action" value="down">
            </form>
        </div>

        <div th:if="${iterstat.last}">
            <form action="student/action" method="post" th:action="@{/student/action (id=${item.id})}">
                <input type="submit" name="action" value="up">
            </form>
        </div>

        <div th:if="${iterstat.count} > 1 and  ${iterstat.count} < ${students.size()}">
            <form action="student/action" method="post" th:action="@{/student/action (id=${item.id})}">
                <input type="submit" name="action" value="up">
                <input type="submit" name="action" value="down">
            </form>
        </div>




    </li>
</ol>
</body>
</html>
