<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/student" method="post" th:object="${student}">
    <input type="text" th:field="*{name}" th:text="Name"><br>
    <input type="text" th:field="*{surname}" th:text="Surname"><br>
    <input type="text" th:field="*{age}" th:text="Age"><br>
    <button>Add</button>
</form>
<ol>
    <li th:each="item:${students}">
        <p th:text="${item.name} + ' , ' + ${item.surname} + ' , ' + ${item.number}">

        <form action="/student/order" method="post" th:action="@{/student/order(id=${item.id})}">
            <input type="submit" name="order" value="up">
            <input type="submit" name="order" value="down">
        </form>
        </p>
    </li>
</ol>
</body>
</html>
